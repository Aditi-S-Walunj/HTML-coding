<html>
    <head>
        <title>Tables</title>
    </head>
    <body text="white">
        <h2>Table</h2>
        <table bordercolor="1px solid white"cellspacing="1">
            <tr bgcolor="black">
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr bgcolor="black">
                <th>City</th>
                <th>House</th>
            </tr>
            <tr bgcolor="black">
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr bgcolor="black">
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr bgcolor="black">
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr bgcolor="black">
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </body>
</html>
